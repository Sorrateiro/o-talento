<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e Texto Dinâmicos</title>
    <style>
        h1{background-color: rgba(5, 30, 88, 0.89);
            color: aliceblue;
            width: 500px;
        text-align: justify;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    border: 3px solid rgb(161, 153, 153);
    border-style: dotted;
    box-shadow: 2px 2px rgba(0, 0, 0, 0.308);}
        #resultado {
            margin-top: 20px;
            text-align: center;
        }
        #resultado img {
        background-color: aqua;
            max-width: 200px;
            display: block;
            margin: 10px auto;
            border: 2px solid black;
            border-radius: 3px;
            box-shadow: 5px 5px rgba(0, 0, 0, 0.514);
        }
    </style>
</head>
<body>
    <h1>Escolha uma opção</h1>
    <select id="opcoes">
        <option value="">--Selecione--</option>
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select>
    
    <div id="resultado"></div>

    <script>
        const selectElement = document.getElementById('opcoes');
        const resultadoDiv = document.getElementById('resultado');

        selectElement.addEventListener('change', function() {
            const opcaoSelecionada = selectElement.value;

            // Limpa o conteúdo anterior
            resultadoDiv.innerHTML = '';

            let texto = '';
            let imgSrc = '';

            // Define texto e imagem com base na opção selecionada
            if (opcaoSelecionada === 'opcao1') {
                texto = 'Você escolheu a Opção 1!';
                imgSrc = 'https://via.placeholder.com/150/FF0000'; // Imagem 1
            } else if (opcaoSelecionada === 'opcao2') {
                texto = 'Você escolheu a Opção 2!';
                imgSrc = 'https://via.placeholder.com/150/00FF00'; // Imagem 2
            } else if (opcaoSelecionada === 'opcao3') {
                texto = 'Você escolheu a Opção 3!';
                imgSrc = 'https://via.placeholder.com/150/0000FF'; // Imagem 3
            }

            if (texto && imgSrc) {
                // Cria o elemento de texto
                const textElement = document.createElement('p');
                textElement.textContent = texto;

                // Cria o elemento de imagem
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                imgElement.alt = texto;

                // Adiciona o texto e a imagem ao container
                resultadoDiv.appendChild(textElement);
                resultadoDiv.appendChild(imgElement);
            }
        });
    </script>
</body>
</html>
