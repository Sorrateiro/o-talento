<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de CEP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Validação de Endereço com CEP</h1>
  <form id="formEndereco">
    <label for="rua">Rua:</label><br>
    <input type="text" id="rua" name="rua" required><br><br>

    <label for="numero">Número:</label><br>
    <input type="number" id="numero" name="numero" required><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" required><br><br>

    <label for="estado">Estado:</label><br>
    <input type="text" id="estado" name="estado" required><br><br>

    <label for="cep">CEP (Formato: 12345-678):</label><br>
    <input type="text" id="cep" name="cep" required><br><br>

    <button type="button" onclick="validarEndereco()">Validar Endereço</button>
  </form>

  <p id="mensagem"></p>

  <script>
    function validarCep(cep) {
      // Expressão regular para validar o CEP (formato 12345-678)
      const padraoCep = /^\d{5}-\d{3}$/;
      return padraoCep.test(cep);
    }

    function validarEndereco() {
      const cep = document.getElementById('cep').value;
      const mensagem = document.getElementById('mensagem');

      if (validarCep(cep)) {
        mensagem.textContent = "O endereço é válido!";
        mensagem.className = "sucesso";
      } else {
        mensagem.textContent = "CEP inválido! Por favor, insira um CEP no formato 12345-678.";
        mensagem.className = "erro";
      }
    }
  </script>
</body>
</html>
